policies:
  - name: notify-high-cpu-instances
    resource: ec2
    filters:
    - type: metrics
      name: CPUUtilization
      value: 60
      op: greater-than
      # aggregation: maximum
      # period: 3600  # 1 hour
    actions:
    - type: notify
      template: default.html
      to:
      - soumya.de@nagarro.com
      subject: ACTION REQUIRED | High CPU Utilization on EC2 instance
      transport:
        type: sqs
        queue: https://sqs.us-east-1.amazonaws.com/200024982256/MyQueue
    mode:
      type: periodic
      schedule: rate(6 hours)
      role: arn:aws:iam::200024982256:role/custodian

