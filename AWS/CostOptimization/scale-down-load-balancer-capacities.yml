policies:
  - name: scale-down-load-balancer-capacities
    description: |
      Scales down load balancer capacities during low-traffic periods.
    resource: elb
    filters:
      - type: metrics
        name: RequestCount
        statistics: Sum
        op: lt
        value: 10  # Adjust the threshold as needed
    actions:
      - type: invoke-lambda
        function: arn:aws:lambda:us-east-1:123456789012:function:ScaleDownLoadBalancer  # Replace with your Lambda function ARN
